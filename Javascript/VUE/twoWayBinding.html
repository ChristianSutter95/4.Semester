<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
      <p>{{message}}</p>
      <input v-model="message" />
    </div>

    <script>
      const { createApp, reactive } = Vue;

      var app = createApp({
        data() {
          return {
            message: "Hello World!",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
