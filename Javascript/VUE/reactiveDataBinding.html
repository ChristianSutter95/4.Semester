<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src=" https://unpkg.com/vue@3/dist/vue.global.js "></script>
    <title>Document</title>
  </head>
  <body>
    <!-- das ist Ihre View -->
    <div id="app">
      <p v-if="greeting">Hello!</p>
    </div>

    <script>
      const { createApp, reactive } = Vue;

      // Hier wird eine Vue-Instance erzeugt. Das ist dann Ihr ViewModel
      // welches die View und das Model verbindet.
      var app = createApp({
        data() {
          return {
            a: 1,
          };
        },
        created() {
          // this zeigt auf die Instanz
          // Ausgabe: a is at start: 1
          console.log("a is at start: " + this.a);
        },
      }).mount("#app");
    </script>
  </body>
</html>
